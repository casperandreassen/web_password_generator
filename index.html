<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Password Generator</title>
</head>
<body>
<div id="main_body">
    <div id="options">
        <ul>
            <li class="list_element"><input id="uppercase_select" type="checkbox" onchange="changeSetting(this)" checked>Uppercase</li>
            <li class="list_element"><input id="numbers_select" type="checkbox" onchange="changeSetting(this)" checked>Numbers</li>
            <li class="list_element"><input id="special_chars_select" type="checkbox" onchange="changeSetting(this)" checked>Special characters</li>
            <li class="list_element"><input value="10" type="number" id="number_of_chars" onchange="changeSetting(this)">Number of characters</li>
        </ul>
        
    </div>
    <div id="generated password">
        <p id="password_output"></p>
    </div>
</div>
<script src="slider.js"></script>
<script src="main.js"></script>
</body>
</html>
